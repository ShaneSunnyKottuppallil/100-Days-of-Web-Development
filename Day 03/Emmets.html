<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets in HTML.</title>
</head>
<body>
    <!-- check emmet.io  -->
    <!-- p>div  Child Emmet Abbreviation-->
    <p>
        <div></div>
    </p>

    <!-- p>ul>li*5 Child Emmet Abbreviation(>) and Multiplication Emmet Abbreviation(*) -->
    <p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </p>
    
    <!-- p>ul>li+p Child Emmet Abbreviation(>) and Siblings Emmet Abbreviation(+) -->
    <p>
        <ul>
            <li></li>
            <p></p>
        </ul>
    </p>
    
</body>
</html>
