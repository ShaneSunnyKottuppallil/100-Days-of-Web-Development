<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>
<body>
    <p>This is how div works.Even though anchor tags are inline elements Div makes those HTML elements group together and works like a block element</p>
    <div>
        <a href="https://www.google.co.in/">Google</a>
        <a href="https://www.youtube.com/">Youtube</a>
    </div>
    <a href="https://www.facebook.com/">Facebook</a>
</body>
</html>
