<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <!-- Header Semantcs -->
     <table>
     <thead>
        <tr>
            <th>Table for Price of Items</th>
        </tr>
        <tr>
            <th>Item</th>     
            <th>Price</th>  
        </tr>
     </thead>

    <!-- Body Semantics for Table  -->
     <tbody>
        <tr>
            <td>A</td>
            <td>20</td>
        </tr>
        <tr>
            <td>B</td>
            <td>30</td>
        </tr>
        <tr>
            <td>C</td>
            <td>40</td>
        </tr>
     </tbody>

    <!-- Footer Semantics for Table  -->
     <tfoot>
        <tr>
            <td>Sum</td>
            <td>90</td>
        </tr>
     </tfoot>
    
    </table>
</body>
</html>
