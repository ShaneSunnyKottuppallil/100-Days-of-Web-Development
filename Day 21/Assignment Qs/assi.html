<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title"><b>Pricing</b></h5>
          <p class="card-text">Please checkout our most effective payment models</p>
          <div class="container text-center">
            <div class="row">
              <div class="col col-md-4 col-lg-6 mb-3">
                <div class="card text-center">
                    <div class="card-header">
                        Free
                      </div>
                      <div class="card-body">
                        <h2>$0/mo</h2>
                        <p>10 users included <br> 2GB of Storage <br> Email Support</p>
                        <button class="btn btn-outline-primary">Sign up for free</button>
                      </div>
                      
                </div>
              </div>

              <div class="col col-md-4 col-lg-6 mb-3">
                <div class="card text-center">
                    <div class="card-header ml-2 mr-2">
                        Pro
                      </div>
                      <div class="card-body">
                        <h2>$15/mo</h2>
                        <p>20 users included <br> 10GB of Storage <br> Priority Email Support</p>
                        <button class="btn btn-primary">Sign up for free</button>
                      </div>
                </div>
              </div>

              <div class="col col-md-4 col-lg-12 mb-2">
                <div class="card text-center">
                    <div class="card-header">
                        Enterprise
                      </div>
                      <div class="card-body">
                        <h2>$29/mo</h2>
                        <p>30 users included <br> 15GB of Storage <br> Phone & Email Support</p>
                        <button class="btn btn-primary">Sign up for free</button>
                      </div>
                      
                </div>
              </div>
            </div>
          </div>
        
        </div>
      </div>
    

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
