<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <div class="title"></div>
    <div class="container">
        <button class="box red" id="red">Red</button>
        <button class="box blue" id="blue">Blue</button>
        <button class="box green" id="green">Green</button>
        <button class="box yellow" id="yellow">Yellow</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
