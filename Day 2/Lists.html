<!DOCTYPE html>
<html>
    <head>
        <title>
            My First List
        </title>
    </head>
    <body>
        <h1>This is a heading H1</h1>
        <ul>
            <h2>This is an unordered list</h2>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ul>

        <ol>
            <H2>This is an Ordered List</H2>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>


        <ol type = "A">
            <H2>This is an Ordered List with Type "A" Attribute</H2>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
        </ol>
    </body>
</html>
