<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <p>This is how span works.Even though anchor tags are inline elements span makes those HTML elements (here Google and Youtube) group together and works like a grouped single element. Verify it by inspecting it.</p>
    <span>
        <a href="https://www.google.co.in/">Google</a>
        <a href="https://www.youtube.com/">Youtube</a>
    </span>
    <a href="https://www.facebook.com/">Facebook</a>
</body>
</html>
