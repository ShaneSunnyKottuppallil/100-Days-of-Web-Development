<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute in HTML</title>
</head>
<body>
        <div>
            <form action="/action">
                <label for="username">
                    Username
                    <input type="text" placeholder="Enter name " id="username" name="username">
                    <button type="submit">Submit</button>
                </label>
            </form>
            <br>
        </div>
        <div>
            <form action="https://www.youtube.com/results">
                <label for="youtube">
                    Youtube
                    <input type="text" id="youtube" placeholder="Search in Youtube" name="search_query">
                    <button>Search</button>
                </label>
            </form>
            <br>
        </div>

        <div>
            <form action="https://www.amazon.in/s">
                <label for="amazon">
                    Amazon
                    <input type="text" placeholder="Search in Amazon" name="k" id="amazon">
                    <button>Search</button>
                </label>
            </form>
            <br>
        </div>

        <div>
            <form action="https://www.google.com/search">
                <label for="google">
                    Google
                    <input type="text" id="google" placeholder="Search in Google" name="q">
                    <button>Search</button>
                </label>
            </form>
            <br>
        </div>
</body>
</html>
