<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="fb">Please Give your Feedback.
            <textarea name="fb" id="fb" placeholder="Type Here" rows="1" cols="20"></textarea>
        </label>
        <button>Submit</button>
    </form>
</body>
</html>
