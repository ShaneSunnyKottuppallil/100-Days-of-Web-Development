<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="per">Percentage</label>
        <input type="range" min="0" max="100" step="10" name="per" value="200" id="per" >
        <button>Submit</button>
    </form>
</body>
</html>
